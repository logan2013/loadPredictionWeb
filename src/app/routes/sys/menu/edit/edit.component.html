<div class="modal-header">
  <div class="modal-title">{{title}}</div>
</div>
<!-- <nz-spin *ngIf="!spin" class="modal-spin"></nz-spin> -->
<sf #sf mode="edit" [schema]="schema" [formData]="menuParam.menu" button="none">
  <ng-template sf-template="pid" let-me let-ui="ui" let-schema="schema">
    <nz-tree-select
      [nzNodes]="menuParam.menuTree"
      nzShowSearch
      [(ngModel)]="pid"
      (ngModelChange)="onPidChange($event)">
    </nz-tree-select>
    <a [hidden]="pidValid" style="color: rgb(245, 34, 45);">{{pidTip}}</a>
  </ng-template>
  <ng-template sf-template="ico" let-me let-ui="ui" let-schema="schema">
      <i nz-icon [type]="type" theme="outline"></i>
  </ng-template>
  <ng-template sf-template="icon" let-me let-ui="ui" let-schema="schema">
      <input nz-input [ngModel]="type" (ngModelChange)="onIconChange($event)">
      <a style="color: rgba(0, 0, 0, 0.45);">图标样式请参考：<a href="https://ng.ant.design/components/icon/zh" target="view_window">https://ng.ant.design/components/icon/zh</a></a>
  </ng-template>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="isLoading" (click)="save(sf.value)" [disabled]="!(sf.valid && pidValid)">保存</button>
</div>

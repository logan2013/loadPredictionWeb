<page-header></page-header>
<div nz-row nzGutter="24">
  <div nz-col nzMd="24" nzLg="7">
    <nz-card nzTitle="角色列表" [nzExtra]="extraTemplate">
      <nz-tree #roleTreeCom
        [nzData]="roleTree"
        nzMultiple="true"
        (nzClick)="clickTreeName($event)">
      </nz-tree>
      <ng-template #contextTemplate>
        <ul nz-menu nzInDropDown>
          <li nz-menu-item (click)="roleDel($event)">删除</li>
          <li nz-menu-item (click)="addChild($event)">添加子项</li>
        </ul>
      </ng-template>
    </nz-card>
    <ng-template #extraTemplate>
      <button nz-button nzSize="small" nzType="default" (click)="openEdit($event)">添加</button>
    </ng-template>
  </div>
  <div nz-col nzMd="24" nzLg="17" [hidden]="!isShow">
    <nz-card [nzTitle]="title">
      <div nz-row nzGutter="24" style="margin-bottom: 8px;">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="save()" nzLayout="horizontal">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">角色名称</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input formControlName="name" id="name">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="acl">授权</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <nz-tree #aclTreeCom
              [nzData]="aclTree"
              nzCheckable="true"
              nzMultiple="true"
              (nzCheckBoxChange)="clickTreeName($event)">
              </nz-tree>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nz-row style="margin-bottom:8px;">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <button nz-button nzType="primary">保存</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </nz-card>
  </div>
</div>
